  font:          "dejavuserif"
  font-size:     20
  bold:          true
  text-color:    [53,152,24]

textbox:
  default-font:  "dejavuserif"
  default-bold:  True

highscore:
  bgcolor:          [40,0,0]
  show-n-scores:    10
  title-text:       "Highscores"
  title-size:       [700,70]
  title-text-color: [20,40,140]
