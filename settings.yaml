log-to-console: True

game:
  resolution: [900,600]
  caption:    "Mah .... GAMME!"
  fps-limit:  60


mainmenu:
  bgcolor:          [40,10,0]
  title:            "Welcum to mah .... GAMME!"
  title-size:       [600,100]
  title-center-y:   100
  title-color:      [50,200,30]
  title-bgcolor:    [230,30,0,30]
  title-text-size:  30
  start-button-size:         [450,80]
  start-button-text:         "Start ..... GAMME!"
