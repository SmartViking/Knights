pygame-field:
  error-length: 10

board:
  base:    images/base.png    # This image is put on top of every image
  open:    images/open.png
  knight:  images/knight.png
  visited: images/visited.png
  block:   images/block.png
  error:   images/error.png


clickToContinue:
  alpha:      200
  bgcolor:    [0,0,0]
  font:       "dejavuserif"
  font-size:  50
  bold:       true
  text-color: [190,80,90]

freemode:
  bgcolor: [210,210,210]

scoremode:
  pause-color: [0,0,0]
  pause-alpha: 200
  pause-text:  "Click to un-pause"
  base-score:  78

scorebox:
  height:     85
  location:   [0,195]
  text-color: [40,140,34]
  bgcolor:    [230,140,200,30]
  text-size:  25

timebox:
  height:     85
  location:   [0,110]
  text-color: [240,110,44]
