sidebar:
  bgcolor:       [20,20,20]
  button-margin: 15
  button-height: 60
  pause-text:    "Pause"
  restart-text:  "Restart"
  mainmenu-text: "Main Menu"
  quit-text:     "Exith Game"
  board-padding: 20

button:
  bgcolor:       [10,10,10]
  clicked_color: [100,30,0]
